<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 â€” Page Not Found</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #2e4e3f, #1d1d1d);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 80px;
            font-weight: 800;
            letter-spacing: -3px;
            color: #f5f5f5;
        }

        .title span {
            color: #c7f464;
            text-shadow: 0 0 10px #c7f464;
        }

        .subtitle {
            font-size: 20px;
            margin-top: -10px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        .btn {
            padding: 12px 28px;
            background: #c7f464;
            color: #000;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #b3e85c;
            box-shadow: 0 5px 18px rgba(199, 244, 100, 0.6);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title"><span>404</span></div>
        <div class="subtitle">Oops! Page Not Found</div>

        <p>
            The page you're looking for might have been removed, had its name changed,
            or is temporarily unavailable.  
            Please return to the home page.
        </p>

        <a href="index.html" class="btn">Go Back Home</a>
    </div>

</body>

</html>
